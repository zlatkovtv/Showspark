<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'img-src'"> -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">

	<title>Showspark</title>

	<link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
	<link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
	<link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
	<link rel="stylesheet" href="lib/framework7-feeds/framework7.feeds.min.css">
	<link rel="stylesheet" href="lib/framework7-welcomescreen/welcomescreen.css">
	<link rel="stylesheet" href="lib/framework7-upscroller/framework7.upscroller.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<!-- Status bar overlay for full screen mode (PhoneGap) -->
	<div class="statusbar-overlay"></div>

	<!-- Panels overlay-->
	<div class="panel-overlay"></div>

	<!-- Search popover for tab view -->
	<div class="popover popover-search">
		<div class="popover-angle"></div>
		<div class="popover-inner">
		</div>
	</div>

	<!-- Sign up with email popup -->
	<div class="popup popup-sign-up custom-layout-dark">
		<div class="navbar theme-deeppurple">
			<div class="navbar-inner">
				<div class="left">
					<a href="#" class="link icon-only close-popup">
						<i class="material-icons">arrow_back</i>
					</a>
				</div>
				<div class="center">Sign up with Email</div>
				<div class="right"> </div>
			</div>
		</div>
		<div class="page-content login-screen-content">
			<form id="email-signup-form">
				<div class="list-block">
					<ul>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="email" placeholder="Enter email">
								</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="password" name="password" placeholder="Enter password">
								</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="password" name="confirm_password" placeholder="Confirm password">
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<p class="item-content">
						<a href="#" class="button button-big button-fill button-raised validate-signup custom-purple-color">Sign up</a>
					</p>
				</div>
			</form>
		</div>
	</div>

	<!-- Left panel with reveal effect-->
	<div class="panel panel-left panel-cover">
		<div class="left-panel-pic">
			<div class="profile-image-container">
				<div id="profileImage"></div>
			</div>
			<div class="profile-stats-container">
				<div id="profileFullName" class="profile-stat"></div>
				<div id="profileEmail" class="profile-stat"></div>
			</div>
		</div>
		<div class="list-block panel-list">
			<a href="#" class="item-link item-content">
				<div class="item-media">
					<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					    <path fill="#757575" d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
					</svg>
				</div>
				<div class="item-inner">
					<div class="item-title color-grey">Saved(TBI)</div>
				</div>
			</a>
			<a href="#" class="item-link item-content">
				<div class="item-media">
					<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					    <path fill="#757575" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
					</svg>
				</div>
				<div class="item-inner">
					<div class="item-title color-grey">Settings(TBI)</div>
				</div>
			</a>
			<a href="#" class="item-link item-content">
				<div class="item-media">
					<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					    <path fill="#757575" d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
					</svg>
				</div>
				<div class="item-inner">
					<div class="item-title color-grey">About us(TBI)</div>
				</div>
			</a>
			<a href="#" class="item-link item-content tutorial-open">
				<div class="item-media">
					<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					    <path fill="#757575" d="M15.07,11.25L14.17,12.17C13.45,12.89 13,13.5 13,15H11V14.5C11,13.39 11.45,12.39 12.17,11.67L13.41,10.41C13.78,10.05 14,9.55 14,9C14,7.89 13.1,7 12,7A2,2 0 0,0 10,9H8A4,4 0 0,1 12,5A4,4 0 0,1 16,9C16,9.88 15.64,10.67 15.07,11.25M13,19H11V17H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
					</svg>
				</div>
				<div class="item-inner">
					<div class="item-title color-grey">Tutorial</div>
				</div>
			</a>
			<a href="#" class="item-link item-content panel-signout">
				<div class="item-media">
					<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					    <path fill="#757575" d="M14.08,15.59L16.67,13H7V11H16.67L14.08,8.41L15.5,7L20.5,12L15.5,17L14.08,15.59M19,3A2,2 0 0,1 21,5V9.67L19,7.67V5H5V19H19V16.33L21,14.33V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H19Z" />
					</svg>
				</div>
				<div class="item-inner">
					<div class="item-title color-grey">Sign out</div>
				</div>
			</a>
		</div>
		<div class="content-block report-bug-container">
			<a href="#" class="button button-raised button-fill button-big custom-purple-color report-bug">
				<i class="material-icons md-36 signin-button-logo">bug_report</i>
				Report a bug
			</a>
		</div>
	</div>

	<!-- Views -->
	<div class="views">
		<div class="view view-main">
			<div class="pages">
				<div class="page" data-page="index">

				</div>
			</div>
		</div>
	</div>

	<script type="text/template7" id="wizardResultTitleTemplate">
		Movies are sorted by {{selectedValue}}
	</script>

	<script type="text/template7" id="showcaseCardTemplate">
		<div id="{{obj.id}}" class="card md-card video-link" style="background:url(http://image.tmdb.org/t/p/w1920/{{obj.backdrop_path}})  50% / 100%;">
			<img class="innerImgResizer" src="http://image.tmdb.org/t/p/w1920/{{obj.backdrop_path}}">
			<div class="trailer-title">{{obj.original_title}}</div>
				<i class="material-icons text-shadow-1 play-icon">play_circle_outline
				</i>
		</div>
	</script>

	<script type="text/template7" id="movieDetailTemplate">
		<div id="movieDetailContainer" class="popup navbar-fixed custom-grey-background">
			<div id="movieDetailNavbar" class="navbar navbar-shadow theme-deeppurple">
				<div class="navbar-inner">
					<div class="left">
						<a href="#" class="link icon-only close-popup">
							<i class="material-icons text-shadow-1">arrow_back
							</i>
						</a>
					</div>
					<div id="movieDetailNavbarCenterDiv" class="center">
						<label class="text-shadow-1">{{obj.title}} ({{obj.release_year}})</label>
					</div>
					<div class="right">
						<a href="#" class="link icon-only share-movie">
							<i class="material-icons text-shadow-1">share
							</i>
						</a>
						<a href="#" class="link icon-only">
							<i class="material-icons text-shadow-1">bookmark_border
							</i>
						</a>
					</div>
				</div>
			</div>
			<div class="page-content">
			<div id="movieDetailFirstDiv" class="row no-gutter main-movie-detail custom-grey-background" style="background-image:url({{obj.backdrop_path}})">
				<div id="ratingAndPoster" class="col-33 main-movie-detail-half">
					<div id="movieDetailRating" class="card">
						{{obj.vote_average}}
					</div>
					<div class="movie-detail-poster card" style="background:url({{obj.poster_path}})  50% / 100%, url('img/default-movie-poster.jpg') 50% / 100%;">
						<img class="innerImgResizer" src="{{obj.poster_path}}">
					</div>
				</div>
				<div id="movie-detail-trailer-button" class="col-33 main-movie-detail-half">
					<a href="#" id="movie-detail-trailer-a" class="link floating-button custom-floating-button">
						<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					    <path fill="white" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
					</svg>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="content-block-title">Overview</div>
				<div id="movieDescriptionDiv" class="card full-width">
					<div class="card-content">
						<div class="card-content-inner noselect">
							{{obj.overview}}
						</div>
					</div>
				</div>
			</div>
			<div id="genresContainer">

			</div>
			<div id="castContainer">

			</div>
			<div id="similarMoviesContainer">

			</div>
			<div id="socialButtonsContainer">

			</div>
			<div id="reviewsContainer">

			</div>
		</div>
		</div>
	</script>

	<script type="text/template7" id="similarMovieTemplate">
		<div id="similarMovieId{{obj.id}}" class="swiper-slide similar-movie-div full-width" style="background:url({{obj.backdrop_path}})  50% / 100%; width:100% !important; background-repeat: no-repeat;">
			<img class="innerImgResizer" src="{{obj.backdrop_path}}">
			<div class="absolute card similar-movie-rating">
				{{obj.vote_average}}
			</div>
			<div class="absolute card similar-movie-title">
				{{obj.title}} ({{obj.release_year}})
			</div>
		</div>
	</script>

	<script type="text/template7" id="castTemplate">
		<div class="card cast-card display-inline-block" style="background:url(http://image.tmdb.org/t/p/w342{{obj.profile_path}})  50% / 100%;">
			<img class="innerImgResizer" src="http://image.tmdb.org/t/p/w342{{obj.profile_path}}">
			<div class="absolute card similar-movie-title">
				{{obj.name}}
			</div>
		</div>
	</script>

	<script type="text/template7" id="searchTemplate">
		<div class="popup popup-search custom-layout-dark">
			<div id="searchNavbar" class="navbar custom-grey-background-dark navbar-shadow">
				<div class="navbar-inner">
						<a href="#" class="link icon-only close-popup color-grey">
							<i class="material-icons">arrow_back</i>
						</a>
						<div class="item-input" style="width: calc(100% - 88px);">
              <input class="grey-input" type="text" name="name" placeholder="Search movies or TV series" onKeyPress="callApiOnSearchEvent(value)" onKeyUp="callApiOnSearchEvent(value)">
          	</div>
				</div>
			</div>
			<div class="page-content login-screen-content custom-grey-background" style="padding-top:80px;">
	      <!-- Virtual List -->
	      <div class="list-block search-result-list virtual-list media-list">
	        <!-- keep it empty -->
	      </div>
	    </div>
		</div>
	</script>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
	<script type="text/javascript" src="lib/framework7-feeds/framework7.feeds.js"></script>
	<script type="text/javascript" src="lib/framework7-welcomescreen/welcomescreen.js"></script>
	<script type="text/javascript" src="lib/framework7-upscroller/framework7.upscroller.js"></script>
	<script type="text/javascript" src="lib/vibrant-js/Vibrant.min.js"></script>
	<script type="text/javascript" src="lib/clamp.js/clamp.min.js"></script>

	<script type="text/javascript" src="js/my-app.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/login-with-email.js"></script>
	<script type="text/javascript" src="js/wizard.js"></script>
	<script type="text/javascript" src="js/wizard-result.js"></script>

</body>

</html>
