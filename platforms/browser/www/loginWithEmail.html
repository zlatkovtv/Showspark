<div class="login-screen">
  <div class="view view-main">
    <div class="pages">
      <div data-page="login-with-email" class="page navbar-fixed theme-deeppurple">
        <!-- Top Navbar. In Material theme it should be inside of the page-->
        <div class="navbar navbar-shadow">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only close-login-screen">
                <i class="material-icons">arrow_back</i>
              </a>
              <label>Sign in with Email</label>
            </div>
            <div class="center"></div>
            <div class="right"> </div>
          </div>
        </div>
        <div class="page-content login-screen-content">
          <form id="email-signin-form">
            <div class="list-block">
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Email</div>
                    <div class="item-input">
                      <input type="text" name="email" placeholder="Enter email">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password" name="password" placeholder="Enter password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="content-block">
              <p class="item-content">
                <a href="#" class="button button-big button-fill button-raised custom-purple-color no-caps validate-signin">Sign In</a>
              </p>
              <p class="item-content float-right">
                <a href="#" class="button button-big no-caps color-black-custom float-left open-sign-up-popup">Sign up</a>
                <a href="#" class="button button-big no-caps color-black-custom float-right pop-forgotten-password">Forgot password?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
