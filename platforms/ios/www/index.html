<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'img-src'"> -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">

	<!-- Your app title -->
	<title>My App</title>

	<link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
	<link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
	<link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
	<link rel="stylesheet" href="lib/framework7-feeds/framework7.feeds.min.css">
	<link rel="stylesheet" href="lib/framework7-welcomescreen/welcomescreen.css">
	<link rel="stylesheet" href="lib/framework7-upscroller/framework7.upscroller.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<!-- Status bar overlay for full screen mode (PhoneGap) -->
	<div class="statusbar-overlay"></div>

	<!-- Panels overlay-->
	<div class="panel-overlay"></div>

	<!-- Search popover for tab view -->
	<div class="popover popover-search">
		<div class="popover-angle"></div>
		<div class="popover-inner">
		</div>
	</div>

	<!-- Sign up with email popup -->
	<div class="popup popup-sign-up custom-layout-dark">
		<div class="navbar theme-deeppurple">
			<div class="navbar-inner">
				<div class="left">
					<a href="#" class="link icon-only close-popup">
						<i class="material-icons">arrow_back</i>
					</a>
				</div>
				<div class="center">Sign up with Email</div>
				<div class="right"> </div>
			</div>
		</div>
		<div class="page-content login-screen-content">
			<form id="email-signup-form">
				<div class="list-block">
					<ul>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="email" placeholder="Enter email">
								</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="password" name="password" placeholder="Enter password">
								</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="password" name="confirm_password" placeholder="Confirm password">
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<p class="item-content">
						<a href="#" class="button button-big button-fill button-raised validate-signup custom-purple-color">Sign up</a>
					</p>
				</div>
			</form>
		</div>
	</div>

	<!-- Left panel with reveal effect-->
	<div class="panel panel-left panel-cover">
		<div class="left-panel-pic">
			<div class="profile-container color-white">

				<i class="material-icons">account_circle</i>
				<div class=" no-border user-name-label">
				</div>

			</div>
		</div>
		<div class="list-block panel-list">
			<a href="#" class="item-link item-content">
				<div class="item-media">
					<i class="material-icons">bookmark_border</i>
				</div>
				<div class="item-inner">
					<div class="item-title">Saved(TBI)</div>
				</div>
			</a>
			<a href="#" class="item-link item-content">
				<div class="item-media">
					<i class="material-icons">settings</i>
				</div>
				<div class="item-inner">
					<div class="item-title">Settings(TBI)</div>
				</div>
			</a>
			<a href="#" class="item-link item-content">
				<div class="item-media">
					<i class="material-icons">contacts</i>
				</div>
				<div class="item-inner">
					<div class="item-title">About us(TBI)</div>
				</div>
			</a>
			<a href="#" class="item-link item-content tutorial-open">
				<div class="item-media">
					<i class="material-icons">help_outline</i>
				</div>
				<div class="item-inner">
					<div class="item-title">Tutorial</div>
				</div>
			</a>
			<a href="#" class="item-link item-content panel-signout">
				<div class="item-media">
					<i class="material-icons">subdirectory_arrow_left</i>
				</div>
				<div class="item-inner">
					<div class="item-title">Sign out</div>
				</div>
			</a>
		</div>
		<div class="content-block report-bug-container">
			<a href="#" class="button button-raised button-fill button-big custom-purple-color">
				<i class="material-icons md-36 signin-button-logo">bug_report</i>
				Report a bug
			</a>
		</div>
	</div>

	<!-- Views -->
	<div class="views">
		<div class="view view-main">
			<div class="pages">
				<div class="page" data-page="index">

				</div>
			</div>
		</div>
	</div>

	<script type="text/template7" id="wizardResultTitleTemplate">
		Movies are sorted by {{selectedValue}}
	</script>

	<script type="text/template7" id="showcaseCardTemplate">
		<div id="{{obj.id}}" class="card md-card video-link" style="background:url(http://image.tmdb.org/t/p/w1920/{{obj.backdrop_path}})  50% / 100%;">
			<img class="innerImgResizer" src="http://image.tmdb.org/t/p/w1920/{{obj.backdrop_path}}">
			<div class="trailer-title">{{obj.original_title}}</div>
				<i class="material-icons text-shadow-1 play-icon">play_circle_outline
				</i>
		</div>
	</script>

	<script type="text/template7" id="movieDetailTemplate">
		<div id="movieDetailContainer" class="popup navbar-fixed custom-grey-background">
			<div id="movieDetailNavbar" class="navbar navbar-shadow theme-deeppurple">
				<div class="navbar-inner">
					<div class="left">
						<a href="#" class="link icon-only close-popup">
							<i class="material-icons text-shadow-1">arrow_back
							</i>
						</a>
					</div>
					<div id="movieDetailNavbarCenterDiv" class="center">
						<label class="text-shadow-1">{{obj.title}} ({{obj.release_year}})</label>
					</div>
					<div class="right">
						<a href="#" class="link icon-only">
							<i class="material-icons text-shadow-1">share
							</i>
						</a>
						<a href="#" class="link icon-only">
							<i class="material-icons text-shadow-1">bookmark_border
							</i>
						</a>
					</div>
				</div>
			</div>
			<div class="page-content">
			<div id="movieDetailFirstDiv" class="row no-gutter main-movie-detail custom-grey-background" style="background-image:url({{obj.backdrop_path}})">
				<div id="ratingAndPoster" class="col-33 main-movie-detail-half">
					<div id="movieDetailRating" class="card">
						{{obj.vote_average}}
					</div>
					<div class="movie-detail-poster card" style="background:url({{obj.poster_path}})  50% / 100%, url('img/default-movie-poster.jpg') 50% / 100%;">
						<img class="innerImgResizer" src="{{obj.poster_path}}">
					</div>
				</div>
				<div id="movie-detail-trailer-button" class="col-33 main-movie-detail-half">
					<a href="#" id="movie-detail-trailer-a" class="link button button-fill button-raised">
						<svg class="movie-detail-play-icon" viewBox="0 0 24 24">
							<path fill="white" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M10,16.5L16,12L10,7.5V16.5Z" />
						</svg>
						<span id="movie-detail-trailer-label">
							Play Trailer
						</span>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="content-block-title">Overview</div>
				<div id="movieDescriptionDiv" class="card full-width">
					<div class="card-content">
						<div class="card-content-inner noselect">
							{{obj.overview}}
						</div>
					</div>
				</div>
			</div>
			<div id="genresContainer">

			</div>
			<div id="castContainer">

			</div>
			<div id="similarMoviesContainer">

			</div>
			<div id="socialButtonsContainer">

			</div>
			<div id="reviewsContainer">

			</div>
		</div>
		</div>
	</script>

	<script type="text/template7" id="similarMovieTemplate">
		<div id="similarMovieId{{obj.id}}" class="swiper-slide similar-movie-div full-width" style="background:url({{obj.backdrop_path}})  50% / 100%; width:100% !important; background-repeat: no-repeat;">
			<img class="innerImgResizer" src="{{obj.backdrop_path}}">
			<div class="absolute card similar-movie-rating">
				{{obj.vote_average}}
			</div>
			<div class="absolute card similar-movie-title">
				{{obj.title}} ({{obj.release_year}})
			</div>
		</div>
	</script>

	<script type="text/template7" id="castTemplate">
		<div class="card cast-card display-inline-block" style="background:url(http://image.tmdb.org/t/p/w342{{obj.profile_path}})  50% / 100%;">
			<img class="innerImgResizer" src="http://image.tmdb.org/t/p/w342{{obj.profile_path}}">
			<div class="absolute card similar-movie-title">
				{{obj.name}}
			</div>
		</div>
	</script>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
	<script type="text/javascript" src="lib/framework7-feeds/framework7.feeds.js"></script>
	<script type="text/javascript" src="lib/framework7-welcomescreen/welcomescreen.js"></script>
	<script type="text/javascript" src="lib/framework7-upscroller/framework7.upscroller.js"></script>
	<script type="text/javascript" src="lib/vibrant-js/Vibrant.min.js"></script>
	<script type="text/javascript" src="lib/clamp.js/clamp.min.js"></script>

	<script type="text/javascript" src="js/my-app.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/login-with-email.js"></script>
	<script type="text/javascript" src="js/wizard.js"></script>
	<script type="text/javascript" src="js/wizard-result.js"></script>

	<script src="https://apis.google.com/js/platform.js" async defer></script>

</body>

</html>
